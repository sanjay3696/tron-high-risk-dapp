<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="background-color:#f9f3eb
">
 <div class="topnav">

        <div class="row ">
            <div class="col-12 col-md-6 cell-content-left">
                <h3 class="h6">Total Invested
                </h3>
                <h3 class="h6"><span id="totalInvested">0</span> TRX</h3>
            </div>
        </div>


        <div class="row mt-1">
            <div class="col-12 col-md-6 cell-content-left">
                <h3 class="h6">Total Referral Rewards
                </h3>
                <h3 class="h6"><span id="totalRefRewards">0</span> TRX</h3>
            </div>
        </div>


        <div class="row mt-1">
            <div class="col-12 col-md-6 cell-content-left">
                <h3 class="h6">Your Investment 
                </h3>
                <h3 class="h6"><span id="invested">0</span> TRX</h3>
            </div>
        </div>


        <div class="row mt-1">
            <div class="col-12 col-md-6 cell-content-left">
                <h3 class="h6">Your Referral Rewards
                </h3>
                <h3 class="h6"><span id="refRewards">0</span> TRX</h3>
            </div>
        </div>


        <div class="row mt-3">

            <div class="col-12 col-sm-4">
                <div class="card ">
                    <div class="card-header d-flex align-items-center justify-content-center">
                        <h4 class="h6">MONTHLY</h4>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex align-items-center justify-content-center mb-1 font-weight-bold">
                            <h5 class="h6">8 days</h5>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mb-1 font-weight-bold">
                            <h5 class="h6">APR 140%</h5>
                        </div>
                        <div class="input-group mt-1" >
                            <input type="number" class="form-control" id="investValue1" />
                            <div class="input-group-append">
                                <span class="input-group-text" id>TRX</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary w-100 v-md-50 font-weight-bold btn-invest" id="btnInvest1">
                            Stake
                        </button>
                    </div>
                </div>
            </div>





            <div class="col-12 col-sm-4">
                <div class="card ">
                    <div class="card-header d-flex align-items-center justify-content-center">
                        <h4 class="h6">QUARTERLY</h4>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex align-items-center justify-content-center mb-1 font-weight-bold">
                            <h5 class="h6">12 days</h5>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mb-1 font-weight-bold">
                            <h5 class="h6">APR 160%</h5>
                        </div>
                        <div class="input-group mt-1" >
                            <input type="number" class="form-control" id="investValue2" />
                            <div class="input-group-append">
                                <span class="input-group-text" id>TRX</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary w-100 v-md-50 font-weight-bold btn-invest" id="btnInvest2">
                            Stake
                        </button>
                    </div>
                </div>
            </div>



            <div class="col-12 col-sm-4">
                <div class="card ">
                    <div class="card-header d-flex align-items-center justify-content-center">
                        <h4 class="h6">ANNUALLY</h4>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex align-items-center justify-content-center mb-1 font-weight-bold">
                            <h5 class="h6">20 days</h5>
                        </div>
                        <div class="d-flex align-items-center justify-content-center mb-1 font-weight-bold">
                            <h5 class="h6">APR 200%</h5>
                        </div>
                        <div class="input-group mt-1" >
                            <input type="number" class="form-control" id="investValue3" />
                            <div class="input-group-append">
                                <span class="input-group-text" id>TRX</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary w-100 v-md-50 font-weight-bold btn-invest" id="btnInvest3">
                            Stake
                        </button>
                    </div>
                </div>
            </div>





        </div>


        <div class="input-group mt-2" >
            <input type="text" class="form-control" id="referral" />
            <div class="input-group-append">
                <span class="input-group-text" id>Referrer</span>
            </div>
        </div>

        <div class="row mt-5 border p-3 rounded mb-5 ml-0 mr-0">

            <div class="col-12 col-md-6 "align-items-center justify-content-center">
                <h3 class="h6">Withdrawable
                </h3>
            </div>

            <div class="col-12 col-md-6 cell-content-left">
                <h3 class="h6"><span id="withdrawable">0</span> TRX</h3>
            </div>

            <div class="col-12 mt-2">
                <button class="btn btn-success w-100 v-md-50 font-weight-bold btn-invest" id="btnWithdraw">
                    Withdraw
                </button>
            </div>

        </div>

        <table class="table table-bordered">
            <thead>
                <tr class="h6">
                    <th scope="col">#</th>
                    <th scope="col">Timestamp</th>
                    <th scope="col">User</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody id="tblEvents">


            </tbody>
        </table>


    </div>

    <script src="./app.js"></script>
</body>

</html>
